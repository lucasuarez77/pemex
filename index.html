<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TRUTH OR DARE</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
        margin: 0px;
        background-color: black;
        overflow: hidden;
    }

    .background-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.background-container img {
  height: 100vh;     
  width: auto;        
  user-select: none;  
  -webkit-user-drag: none;
  pointer-events: auto;
  display: block;
}

.popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  display: none;
  justify-content: center;
  align-items: center;
}

.popup-image {
  width: 400px;
  height: 400px;
  object-fit: cover;
  border: 6px solid white;
  box-shadow: 0 0 25px black;
  
  user-select: none;
  -webkit-user-drag: none;
  -webkit-user-select: none;
  pointer-events: auto;
}

</style>
</head>

<body>

<div class="background-container">
  <img src="shrine.png"
       usemap="#shrinemap"
       draggable="false"
       oncontextmenu="return false;">

  <map name="shrinemap">
    <area shape="rect"
          coords="530,63,595,130"
           href="santamuerte.html"
           onclick="openPopup(); return false;">
    <area shape="rect"
          coords="520,336,602,365"
          href="pemex.html">
    <area shape="rect"
          coords="642,520,696,600"
          href="truthordare.html">
  </map>
</div>

<div class="popup-overlay" id="popup" onclick="closePopup()">
  <img src="contrasena.png" class="popup-image" onclick="event.stopPropagation();">
</div>

<script>
function openPopup() {
  document.getElementById("popup").style.display = "flex";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
