<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RV Paper Slideshow</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }

  .slideshow {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  .slide {
    display: none;
    position: absolute;
    width: 100%;
    height: 100%;
 
  }

.slide.active {
  display: block;
}

  .slide img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  /* Navigation Bar */
  .nav-bar {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    padding: 15px 0;
    background: rgba(0,0,0,0.6);
  }

  .arrow {
    font-size: 30px;
    color: white;
    cursor: pointer;
    padding: 10px 30px;
    user-select: none;
  }

  .arrow:hover {
    color: red;
  }

</style>
</head>
<body>

<div class="slideshow" id="slideshow"></div>

<div class="nav-bar">
  <span class="arrow" onclick="prevSlide()">&#8592;</span>
  <span class="arrow" onclick="nextSlide()">&#8594;</span>
</div>

<script>
  const slideshow = document.getElementById('slideshow');
  const totalPages = 13; // 01-13
  const slides = [];

  // Dynamically create slides
  for (let i = 1; i <= totalPages; i++) {
    const pageNum = i.toString().padStart(2, '0'); // "01", "02", etc.
    const slideDiv = document.createElement('div');
    slideDiv.classList.add('slide');

    const img = document.createElement('img');
    img.src = `rv-paper/rv-page${pageNum}.png`;
    img.alt = `RV Page ${i}`;

    slideDiv.appendChild(img);
    slideshow.appendChild(slideDiv);

    slides.push(slideDiv);
  }

  // Show the first slide
  let current = 0;
  slides[current].classList.add('active');

  function showSlide(index) {
    slides[current].classList.remove('active');
    current = (index + slides.length) % slides.length;
    slides[current].classList.add('active');
  }

  function nextSlide() {
    showSlide(current + 1);
  }

  function prevSlide() {
    showSlide(current - 1);
  }

</script>

</body>
</html>
